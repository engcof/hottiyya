{% extends "base.html" %}
{% block title %}تعديل الخبر{% endblock %}

{% block content %}
<section class="add-news-page">
    <div class="container">
        <!-- العنوان الملكي -->
        <div class="page-header">
            <h1>تعديل الخبر</h1> 
        </div>
        <!-- النموذج الفاخر -->
        <div class="form-container">
            <form method="post" action="/news/edit/{{ item.id }}" enctype="multipart/form-data" class="news-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                <div class="form-group">
                    <label>العنوان</label>
                    <input type="text" name="title" value="{{ item.title }}" required>
                </div>
                <div class="form-group">
                    <label>المحتوى</label>
                    <textarea name="content" rows="8" required>{{ item.content }}</textarea>
                </div>
                <div class="form-group">
                    <label>الكاتب</label>
                    <input type="text" name="author" value="{{ item.author }}" required>
                </div>
                <div class="form-group">
                    <label>صورة الخبر (اتركه فارغًا إذا لا تريد تغيير الصورة)</label>
                    {% if item.image_url %}
                    <p>الصورة الحالية: <img src="{{ item.image_url }}" style="max-height:200px;"></p>
                    {% endif %}
                    <input type="file" name="image" accept="image/*">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        حفظ التعديلات
                    </button>
                    <a href="/news" class="btn-cancel">إلغاء</a>
                </div>
            </form>
        </div>    
    </div>
</section>
{% endblock %}
