{% extends "base.html" %}
{% block title %}تعديل: {{ book.title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0"><i class="fas fa-edit ml-2"></i> تعديل بيانات الكتاب</h3>
                </div>
                <div class="card-body p-4">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form action="/library/edit/{{ book.id }}" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                        <div class="form-group mb-3">
                            <label class="font-weight-bold"><i class="fas fa-book"></i> عنوان الكتاب</label>
                            <input type="text" name="title" class="form-control" value="{{ book.title }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label class="font-weight-bold"><i class="fas fa-user-edit"></i> اسم الكاتب</label>
                            <input type="text" name="author" class="form-control" value="{{ book.author }}">
                        </div>

                        <div class="form-group mb-4">
                            <label class="font-weight-bold"><i class="fas fa-tags"></i> التصنيف</label>
                            <select name="category" class="form-control custom-select" required>
                                {% for cat in categories %}
                                <option value="{{ cat }}" {% if cat == book.category %}selected{% endif %}>{{ cat }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="alert alert-info small">
                            <i class="fas fa-info-circle"></i> ملاحظة: هذا التعديل يشمل البيانات النصية فقط. لتغيير ملف الكتاب أو الغلاف، يرجى حذف الكتاب ورفعه من جديد.
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success flex-grow-1">
                                <i class="fas fa-save ml-1"></i> حفظ التعديلات
                            </button>
                            <a href="/library" class="btn btn-outline-secondary">إلغاء</a>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <form action="/library/delete/{{ book.id }}" method="POST" onsubmit="return confirm('هل أنت متأكد من حذف هذا الكتاب نهائياً؟');">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <button type="submit" class="btn btn-link text-danger p-0">
                        <i class="fas fa-trash-alt"></i> حذف الكتاب نهائياً
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .card { border-radius: 15px; overflow: hidden; }
    .form-control { border-radius: 8px; padding: 12px; border: 1px solid #e2e8f0; }
    .btn { padding: 10px 20px; border-radius: 8px; font-weight: 600; }
    .gap-2 { gap: 10px; }
</style>
{% endblock %}
