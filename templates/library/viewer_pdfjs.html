{% extends "base.html" %}
{% block content %}
<div class="container-fluid p-0" style="background: #333; height: 100vh; overflow: hidden;">
    <div class="d-flex justify-content-between align-items-center bg-dark text-white p-2">
        <a href="/library" class="btn btn-sm btn-outline-light"><i class="fas fa-arrow-right"></i> عودة للمكتبة</a>
        <span class="small">جارِ عرض الكتاب...</span>
        <a href="/library/download/{{ book_id }}" class="btn btn-sm btn-success"><i class="fas fa-download"></i> تحميل</a>
    </div>

    <iframe 
        src="https://mozilla.github.io/pdf.js/web/viewer.html?file={{ file_url|urlencode }}" 
        width="100%" 
        height="100%" 
        style="border: none;">
    </iframe>
</div>

<style>
    /* إخفاء النافبار في صفحة القراءة لزيادة المساحة */
    nav, footer { display: none !important; }
    body { margin: 0; padding: 0; }
</style>
{% endblock %}
