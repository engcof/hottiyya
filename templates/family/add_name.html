{% extends "base.html" %}
{% block title %}إضافة عضو جديد{% endblock %}
{% block content %}
<section class="form-page-section">
    <div class="container">
        <div class="form-card glass-strong">
            <div class="form-header">
                <h1 class="form-title">إضافة عضو جديد</h1>
                <p class="form-subtitle">أدخل بيانات العضو بدقة ليتم إضافته إلى شجرة العائلة</p>
            </div>
            <!-- رسائل النجاح أو الخطأ -->
            {% if success %}
            <div class="alert success" id="success-alert">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                <span><strong>تم بنجاح!</strong> {{ success }}</span>
                <button type="button" class="alert-close" onclick="this.parentElement.remove()">×</button>
            </div>

            <script>
                // إخفاء الرسالة تلقائيًا بعد 5 ثواني
                setTimeout(() => {
                    const alert = document.getElementById('success-alert');
                    if (alert) {
                        alert.style.transition = 'opacity 0.6s ease';
                        alert.style.opacity = '0';
                        setTimeout(() => alert.remove(), 600);
                    }
                }, 5000);
            </script>
            {% endif %}

            {% if error %}
            <div class="alert error">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span><strong>خطأ:</strong> {{ error }}</span>
            </div>
            {% endif %}
        <form action="/names/add" method="post" enctype="multipart/form-data" class="member-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <div class="form-grid">
                <div class="form-group">
                    <label>الكود <span class="required">*</span></label>
                    <input type="text" name="code" required placeholder="مثال: A0-000-123">
                </div>
                <div class="form-group">
                    <label>الاسم <span class="required">*</span></label>
                    <input type="text" name="name" required placeholder="مثال: الحوطي" class="form-control">
                </div>
                <div class="form-group">
                    <label>العلاقة</label>
                    <select name="relation" class="form-select">
                        <option value="">-- اختر --</option>
                        <option value="ابن">ابن</option>
                        <option value="ابنة">ابنة</option>
                        <option value="زوج">زوج</option>
                        <option value="زوجة">زوجة</option>
                        <option value="ابن زوج">ابن زوج</option>
                        <option value="ابنة زوج">ابنة زوج</option>
                        <option value="ابن زوجة">ابن زوجة</option>
                        <option value="ابنة زوجة">ابنة زوجة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>كود الأب</label>
                    <input type="text" name="f_code" placeholder="مثال: A0-001-001" >
                </div>
                <div class="form-group">
                    <label>كود الأم</label>
                    <input type="text" name="m_code" placeholder="مثال: A0-001-001">
                </div>
                <div class="form-group">
                    <label>كود الزوج (للأنثى)</label>
                    <input type="text" name="h_code" placeholder="مثال: A0-001-001">
                </div>
                <div class="form-group">
                    <label>كود الزوجة (للذكر)</label>
                    <input type="text" name="w_code" placeholder="مثال: A0-001-001">
                </div>
                <div class="form-group">
                    <label>المستوى</label>
                    <input type="number" name="level" min="1">
                </div>
                <div class="form-group">
                    <label>اللقب (مثل: أبو أحمد، أم محمد)</label>
                    <input type="text" name="nick_name" placeholder="اختياري" placeholder="مثال: A0-001-001">
                </div>
                <div class="form-group">
                    <label>الجنس</label>
                    <select name="gender" class="form-select">
                        <option value="">-- اختر --</option>
                        <option value="ذكر">ذكر</option>
                        <option value="أنثى">أنثى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>تاريخ الميلاد</label>
                    <input type="date" name="d_o_b" >
                </div>
                <div class="form-group">
                    <label>تاريخ الوفاة</label>
                    <input type="date" name="d_o_d" >
                </div>
                <div class="form-group">
                    <label>الحالة</label>
                    <select name="status" class="form-select">
                        <option value="">-- اختر --</option>
                        <option value="حي">حي</option>
                        <option value="حية">حية</option>
                        <option value="متوفي">متوفي</option>
                        <option value="متوفية">متوفية</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" name="email" >
                </div>
                <div class="form-group">
                    <label>رقم الهاتف</label>
                    <input type="text" name="phone" >
                </div>
                <div class="form-group">
                    <label>العنوان</label>
                    <input type="text" name="address" >
                </div>
                <div class="form-group">
                    <label>مكان الميلاد</label>
                    <input type="text" name="p_o_b" >
                </div>
                <div class="form-group full-width">
                    <label>صورة العضو (اختياري)</label>
                    <input type="file" name="picture" accept="image/*" >
                </div>
            </div>

            <div class="form-actions">
                    <button type="submit" class="submit-btn large">
                        حفظ العضو الجديد
                    </button>
                    <a href="/names" class="btn-cancel">
                        رجوع إلى الشجرة
                    </a>
            </div>
        </form>
        </div>
    </div>
</section>
{% endblock %}
