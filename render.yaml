# render.yaml
services:
  # ============== قاعدة البيانات ==============
  - type: pgsql
    name: hottiyya-db
    region: oregon
    plan: free
    database: family_tree
    user: engcof
    version: "16"

  # ============== تطبيق FastAPI ==============
  - type: web
    name: hottiyya
    region: oregon
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt && python init_db.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      SECRET_KEY:
        generator: secret
      DB_HOST:
        fromDatabase:
          name: hottiyya-db
          property: host
      DB_NAME:
        fromDatabase:
          name: hottiyya-db
          property: database
      DB_USER:
        fromDatabase:
          name: hottiyya-db
          property: user
      DB_PASSWORD:
        fromDatabase:
          name: hottiyya-db
          property: password